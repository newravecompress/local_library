{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ object }}</h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
      <strong>
        <a href="{{ book.url }}">{{ book.title }}</a> ({{ book.bookinstance_set.count }})
      </strong>
      <p>{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
